<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GIT herhaling</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <h1>Werken met GIT</h1>
    
    <ul>
      <li>git init : git initialiseren</li>
      <li>git status : status van het project bekijken</li>
      <li>git add `files` : files toevoegen aan git</li>
      <li>git commit : versie bewaren ( i -> insert / tekstje schrijven / esc -> escape / :wq -> saven )</li>
    </ul>
  </div>
  
</body>
</html>
